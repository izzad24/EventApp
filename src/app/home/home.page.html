<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let event of allEvent; let i = index" (click) = "navigate(i)">
    <ion-card-header >
      <ion-card-subtitle>{{event.subCategories}}</ion-card-subtitle>
      <ion-card-title>{{event.eventName}}</ion-card-title>
      <ion-card-content>
        {{event.location}}<br>
        {{event.dateTime}}<br>
        {{event.details}}<br>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top" >    
      <button ion-fab (click)="navCreatePage()"><ion-icon name="clipboard"></ion-icon><ion-label>Create new event</ion-label></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
